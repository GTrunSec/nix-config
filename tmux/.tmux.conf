#Prefix is Ctrl-a
set -g prefix C-a
set -g prefix2 M-a
bind C-a send-prefix
bind M-a send-prefix -2
unbind C-b

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
setw -g aggressive-resize on

# Don't allow tmux to rename manually named windows
set-option -g allow-rename off

#Fix environment variables
set-option -g update-environment "SSH_AUTH_SOCK \
                                  SSH_CONNECTION \
                                  DISPLAY"

#Mouse works as expected
set-option -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

set -g bell-action any
#set -g bell-on-alert on
set -g visual-activity off
set -g visual-bell off

setw -g monitor-activity on

set -g mode-keys vi
set -g history-limit 100000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
#bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up
bind-key -Tcopy-mode-vi 'Escape' send -X cancel

# extra commands for interacting with the ICCCM clipboard
#bind C-c run "save-buffer - | xclip -i -sel clipboard"
#bind C-v run "set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
#bind-key -T copy-mode-vi y send -X copy-pipea-and-cancel 'xclip -in -selection clipboard'

# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
#unbind '"'
#unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-Left if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n M-Down if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n M-Up if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n M-Right if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n M-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi M-Left select-pane -L
bind-key -T copy-mode-vi M-Down select-pane -D
bind-key -T copy-mode-vi M-Up select-pane -U
bind-key -T copy-mode-vi M-Right select-pane -R
bind-key -T copy-mode-vi M-\ select-pane -l

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# visuals
set-option -g terminal-overrides 'rxvt-unicode*:sitm@,ritm@'

### PaperColor
set-option -g status-fg colour245
set-option -g status-bg colour0
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-fg colour235
set-option -gw window-status-activity-bg colour8
set-option -gw window-status-activity-fg colour0
set -g message-bg colour4
set -g message-fg colour0
set -g pane-active-border-style fg=colour250
set -g pane-border-style fg=colour253


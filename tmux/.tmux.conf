###########
# PLUGINS #
###########
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

set -g @plugin 'Morantron/tmux-fingers'

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'GROG/tmux-plugin-mem'
set -g @mem_pre_color "#[fg=default]"
set -g @mem_post_color "#[fg=default]"
set -g @mem_high_color "#[fg=default]"
set -g @mem_mid_color "#[fg=default]"
set -g @mem_low_color "#[fg=default]"
set -g @mem_error_color "#[fg=default]"

### Status bar
set -g status-right " CPU:#{cpu_percentage} Mem:#{mem_percentage}% #(~/.bin/speed.sh eno1) | #T "
set -g status-interval 1
set -g status-right-length 250

# This line must be the last line of .tmux.conf
run '~/.tmux/plugins/tpm/tpm'
